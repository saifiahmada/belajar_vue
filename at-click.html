<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>@click</title>
</head>
<body>
	<div id="root">
		<label>Angka 1</label><input type="text" v-model="angka1">
		<br><br>
		<label>Angka 2</label><input type="text" v-model="angka2">
		<br><br>
		<button @click="tambah">Tambahkan</button>
		<button @click="kurang">Kurangkan</button>
		<br><br>
		<label>Hasil</label><input type="text" v-model="hasil" readonly>
	</div>	

	<script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>

	<script>
		new Vue({
			el: '#root',
			data: {
				hasil:'',
				angka1:'',
				angka2:''
			},
			methods: {
				tambah(){
					let angka1 = this.angka1;
					let angka2 = this.angka2;
					this.hasil = +angka1 + +angka2;
				},
				kurang(){
					let angka1 = this.angka1;
					let angka2 = this.angka2;
					this.hasil = +angka1 - +angka2;	
				}
			}
		});
	</script>


</body>
</html>
