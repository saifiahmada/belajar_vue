<!DOCTYPE html>
<html>
<head>
	<title>Computed</title>
</head>
<body>

	<div id="root">
		<h1>{{ message }}</h1>
		<h4>===== reverse =======</h4>
		<h1>
			{{ reverseMessage }}
		</h1>
	</div>

	<script src="vue.js"></script>
	<script>
		var app = new Vue({

			el: '#root',
			data: {
				message: 'Saifi Ahmada'
			},
			computed: {

				reverseMessage(){
					return this.message.split('').reverse().join('');
				}

			}
		});
	</script>
</body>
</html>
