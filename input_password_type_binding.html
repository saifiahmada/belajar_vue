<!DOCTYPE html>
<html>
<head>
	<title>Input Password & Text Binding</title>
</head>
<body>

	<div id="root">
		<input :type="type" value="password">
		<button @click="ubah">Ubah Type</button>
	</div>

	<script src="vue.js"></script>

	<script>
		var app = new Vue({
			el: '#root',
			data: {
				value: 'password',
				type: 'text'
			},
			methods: {
				ubah() {
					if(this.type == 'text'){
						this.type = 'password';
					} else {
						this.type = 'text';
					}
				}
			}
		});
			
	</script>

</body>
</html>
