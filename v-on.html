<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Belajar Vue | v-on</title>
</head>
<body>

	<div id="root">
		<ul>
			<!-- <li v-for="name in names">{{ name }}</li> -->
			<li v-for="name in names" v-text="name"></li>
		</ul>

		<input id="input" type="text" v-model="newName">
		<!-- <button v-on:click="tambah">Add Name</button> -->
		<button @click="tambah">Add Name</button>
	</div>

	

	<script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>

	<script>

		var app = new Vue({
			el: '#root',
			data:{
				newName: '',
				names: ['Saifi','Ahmada','Habibi']
			},

			methods: {
				tambah() {
					//alert("Add Nama");
					this.names.push(this.newName);

					this.newName = '';
				}
			}

			
			
		});

		

	</script>


</body>
</html>
