<!DOCTYPE html>
<html>
<head>
	<title>Belajar Vue</title>
</head>
<body>
	<input type="text" id="input">
	<script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
	<script>
		let data = {
			message: 'Hello World'
		};

		document.querySelector('#input').value = data.message;
	</script>
</body>
</html>
